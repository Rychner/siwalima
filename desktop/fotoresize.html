<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag Crop with Overlay</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    img {
    transition: object-position 0.1s ease-out;
    cursor: grab;
    user-select: none;
    -webkit-user-drag: none;
    }
    img:active {
    cursor: grabbing;
    }

    /* Overlay crop area */
    .overlay::before,
    .overlay::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 50px; /* tinggi area gelap di atas dan bawah */
    background: rgba(0, 0, 0, 0.4);
    pointer-events: none;
    z-index: 10;
    }
    .overlay::before {
    top: 0;
    }
    .overlay::after {
    bottom: 0;
    }

    /* Garis bingkai crop */
    .crop-border {
    position: absolute;
    inset: 0;
    border: 2px solid rgba(255, 255, 255, 0.8);
    z-index: 20;
    pointer-events: none;
    }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="relative w-full max-w-3xl aspect-[16/9] overflow-hidden bg-gray-300 select-none overlay rounded-xl shadow-lg">
    <img 
    src="https://siwalima.id/storage/posts/koLCxW45Sg8nYdPE6ocX5Bmz1fkwjGJA9zRkVE5w.jpg"
    alt="Foto Portrait"
    id="cropImage"
    class="absolute left-0 top-0 w-full object-cover"
    style="height: 150%; object-position: center 50%;" 
    >
    <div class="crop-border rounded-xl"></div>
</div>

<script>
    const img = document.getElementById('cropImage');
    let isDragging = false;
    let startY = 0;
    let currentPos = 50;

    function updatePosition(deltaY) {
    const sensitivity = 0.2; // ubah ini kalau mau lebih cepat/lambat
    currentPos = Math.min(100, Math.max(0, currentPos - deltaY * sensitivity));
    img.style.objectPosition = `center ${currentPos}%`;
    }

    // Mouse events
    img.addEventListener('mousedown', (e) => {
    isDragging = true;
    startY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
    isDragging = false;
    });

    window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const diffY = e.clientY - startY;
    updatePosition(diffY);
    startY = e.clientY;
    });

    // Touch events
    img.addEventListener('touchstart', (e) => {
    isDragging = true;
    startY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', () => {
    isDragging = false;
    });

    window.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const diffY = e.touches[0].clientY - startY;
    updatePosition(diffY);
    startY = e.touches[0].clientY;
    });
</script>
</body>
</html>
