    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navbar = document.querySelector('.uc-navbar-container');
            const body = document.body;

            const observer = new MutationObserver(function (mutationsList) {
                for (const mutation of mutationsList) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        if (navbar.classList.contains('uc-navbar-sticky')) {
                            document.getElementById('home-nav-item').classList.add('sticky-active');
                        } else {
                            document.getElementById('home-nav-item').classList.remove('sticky-active');
                        }
                    }
                }
            });

            observer.observe(navbar, { attributes: true });
        });
    </script>
