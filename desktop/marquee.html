<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Marquee CSS</title>
  <style>
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #222;
      color: #fff;
      padding: 10px 0;
    }

    .marquee p {
      display: inline-block;
      padding-left: 100%; /* mulai dari luar layar */
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <p>Ini teks berjalan ke kiri pakai CSS animation ðŸš€</p>
  </div>
</body>
</html>
