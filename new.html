<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const konten = document.getElementById('konten-berita');
    
        konten.addEventListener('copy', function (e) {
        e.preventDefault();
    
        const shareText = `Baca selengkapnya di: ${window.location.href}`;
        if (e.clipboardData) {
            e.clipboardData.setData('text/plain', shareText);
        } else if (window.clipboardData) { // fallback for IE
            window.clipboardData.setData('Text', shareText);
        }
        });
    });
    </script>
</head>
<body>
    <article id="konten-berita">
        <h1>Judul Berita</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
    </article>
</body>
</html>
