<!DOCTYPE html>
<html>
<head>
    <style>
    .image-container {
        position: relative;
        display: inline-block;
    }
    .photo-count {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .photo-count img {
        width: 16px;
        height: 16px;
    }
    img.main-image {
        display: block;
        width: 250px;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <div class="image-container">
    <img
        src="featuregraphic.jpg"
        alt="Foto"
        class="main-image"
    />
    <div class="photo-count" id="photoCount">
        <img
        src="https://cdn-icons-png.flaticon.com/512/685/685655.png"
        alt="Icon Kamera"
        />
        <span></span>
    </div>
    </div>

    <script>
    // Array gambar (contoh)
    const images = [
        "featuregraphic.jpg",
        "foto2.jpg",
        "foto3.jpg",
        "foto4.jpg",
        "foto5.jpg",
        "foto6.jpg",
        "foto7.jpg",
        "foto8.jpg",
        "foto9.jpg",
        "foto10.jpg",
    ];

      // Menampilkan jumlah foto
    document.querySelector("#photoCount span").textContent =
        images.length + " Foto";

      // Menampilkan gambar pertama dari array
    document.querySelector(".main-image").src = images[0];
    </script>
</body>
</html>
