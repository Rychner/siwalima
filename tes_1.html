<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
<button id="readMoreBtn" style="display: none;">Read More</button>

<script>
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = `
        <p>Paragraf 1</p>
        <p>Paragraf 2</p>
        <p>Paragraf 3</p>
        <div class="iklan">[Iklan 1]</div>
        <p>Paragraf 4</p>
        <p>Paragraf 5</p>
        <p>Paragraf 6</p>
        <div class="iklan">[Iklan 2]</div>
        <p>Paragraf 7</p>
        <p>Paragraf 8</p>
        <p>Paragraf 9</p>
        <div class="iklan">[Iklan 3]</div>
        <p>Paragraf 10</p>
    `;

    const container = document.getElementById("container");
    const readMoreBtn = document.getElementById("readMoreBtn");

    const allChildren = Array.from(tempDiv.children);
    let paragrafCount = 0;
    let renderIndex = 0;

    // Tampilkan hanya 6 paragraf pertama + elemen-elemen terkait (iklan)
    for (let i = 0; i < allChildren.length; i++) {
        const el = allChildren[i];
        if (paragrafCount < 6) {
            container.appendChild(el.cloneNode(true));
            if (el.tagName.toLowerCase() === 'p') {
                paragrafCount++;
            }
            renderIndex = i;
        } else {
            break;
        }
    }

    // Tampilkan tombol jika ada paragraf lebih dari 6
    const totalParagraf = allChildren.filter(el => el.tagName.toLowerCase() === 'p').length;
    if (totalParagraf > 6) {
        readMoreBtn.style.display = "block";
    }

    readMoreBtn.addEventListener("click", () => {
        for (let i = renderIndex + 1; i < allChildren.length; i++) {
            container.appendChild(allChildren[i].cloneNode(true));
        }
        readMoreBtn.style.display = "none"; // sembunyikan tombol setelah dibuka
    });
</script>

</body>
</html>
